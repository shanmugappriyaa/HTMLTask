<!-- Create an HTML page, which should contain all types of input elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML page contain all types of input elements</title>
</head>
<body>
    <h1> Sample Form </h1>
    <form>
        UserName
        <input type="text" placeholder="Enter Your Name"><br><br>
        Password
        <input type="password" placeholder="Enter Your Password"><br><br>
        Date Of Birth
        <input type="date"><br><br>
        Email
        <input type="email"><br><br>
        Phone number
        <input type="tel"><br><br>
        Gender
        <input type="radio"> Male  <input type="radio"> FeMale<br><br>
        Age
        <input type="number"><br><br>
        Department
        <input type ="checkbox"> CSE <input type ="checkbox"> ECE <input type ="checkbox"> EEE<br><br>
        GCPA
        <input type="range"><br><br>
        Search for Your Colleage
        <input type="search"><br><br>
        Upload your Resume
        <input type="file"><br><br>
        GitHub URL
        <input type="url"><br><br>
       Choose your Fav Color
       <input type="color"><br><br>
        DateTime
        <input type="datetime"><br><br>
        Uploade Your Photo
        <input type="image"><br><br>
        Enter your New password
        <input type="hidden"><br><br>

        <input type="submit">     <input type="reset"> 

    </form>
</body>
</html>
