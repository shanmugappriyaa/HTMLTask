
<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6.Radio Button</title>
</head>
<body>
    <h1> Loan Application Form</h1>
    <form>
       First Name      <input type="text">  <br /><br> 
        Phone number   <input type="text">   <br /><br>
        Email      <input type="email"><br /><br>
       Address         <input type="text">  <br /><br>   
       Employement type <br>
         <input type="radio"> Salaried Person<br>
          <input type="radio" >  Own Business  <br>
       <input type="submit">                   <input type="reset"><br />

    </form>
</body>
</html>
