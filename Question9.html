<!-- Write HTML input tags snippet to show default values for all Form elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML input tags snippet to show default values</title>
</head>
<body>
    <form>
    FirstName
    <input type="text"  value="Shanmugapriya"><br><br>
    LastName
    <input type="text"  value="Raja"><br><br>  
        <label>Gender:</label>
        <input type="radio"  value="male" > Male
        <input type="radio"  value="female" checked> Female<br><br>
        
        <label>Hobbies:</label>
        <input type="checkbox"  value="reading" checked> Reading
        <input type="checkbox"  value="gaming"> Gaming<br><br>
        
        Message:<br>
        <textarea >This is a default message.</textarea><br><br>
        
        Country:
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="india" selected>India</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>
    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
