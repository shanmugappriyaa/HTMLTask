<!-- Use the table tag to design given image Click here. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthChart</title>
</head>
<body>
    <h1>Health Chart</h1>
    <table  border="1">
       <tr>
         <td rowspan="2"> State Of Health</td><td colspan="2">Fasting Value</td><td colspan="1">After Eating</td></tr> 
         <tr><td>Minimum</td><td>Maximum</td><td> 2 hours After eating</td></tr>
         <tr><td>Healthy</td><td>70</td><td>100</td><td>Less than 140</td></tr>
         <tr><td>Pre-Diabetes</td><td>101</td><td>126</td><td>140 to 200</td></tr>
        <tr><td>Diabetes</td><td>More than 126</td><td>N/A</td><td>More than 200</td></tr>
       
    </table>
</body>
</html>
